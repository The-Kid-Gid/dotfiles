- defaults:
    link:
      relink: true
      create: true
      glob: true

- clean: ["~"]

- shell:
    - git submodule sync --recursive
    - git submodule update --recursive
    - command: pip3 install --upgrade -r bin/requirements.txt
      stdout: true
      description: Install dependencies for scripts in ~/bin
    - command: script/code-import-ext
      stdout: true
      stderr: true
      description: Install VS Code extensions    

- link:
    ~/bin/: bin/*
    ~/.aws/config: aws/config
    ~/.gitconfig: git/gitconfig
    ~/.gitalias.txt: git/gitalias/gitalias.txt
    ~/.gitattributes: git/gitattributes
    ~/.jupyter/jupyter_notebook_config.py: jupyter/jupyter_notebook_config.py
    ~/.config/starship.toml: term/starship.toml
    ~/.hyper.js: term/hyper.js
    ~/.config/Code/User/settings.json: vscode/settings.json
    ~/.config/Code/User/keybindings.json: vscode/keybindings.json
    ~/.ssh/config: ssh/config
    ~/.shell: shell/shell/*
    ~/.bashrc: shell/bashrc
    ~/.bash_profile: shell/bash_profile
